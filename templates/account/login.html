<!DOCTYPE html>
{% extends 'base.html' %}


{% block title %} Login {% endblock %}

{% block content %}
<body>
    <h1 align="center">Login</h1>
    <div class="col-5 h-100 bg-light">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="#" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="Usuário">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="Senha">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Me lembre</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
                    <button type="button" class="btn btn-outline-success" name = "button">Login</button>			 	
				   </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Não tem uma conta ? <a href="#" class="ml-2">Cadastrar</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Esqueceu sua conta ?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

{% endblock %}
