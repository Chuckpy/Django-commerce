{% extends "base.html" %}
{% load static %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="post-detail">
    <div class="col-9">
    <h2>{{ post.title }}</h2>
    <img scr="{% static 'images/no_image.jpg'}">
    <img class="" src="{{ post.image.url }}" alt="{{ post.title }}">
    <p class="date">
        Publicado em {{ post.created }} por {{ post.author }}
    </p>
    {{ post.body|linebreaks }}
</div>
</div>
{% endblock %}
