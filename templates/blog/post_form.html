{% extends "base.html" %}

{% block title %} Criar meu post {% endblock title %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    {{ form }}
    <div class="form-group">
      <label for="exampleFormControlInput1">Titulo :</label>
      <input class="form-control" placeholder="Seu titulo aqui">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Texto da publicação</label>
      <textarea class="form-control"  rows="3"></textarea>
    </div>    
  <div class="form-group">
    <label for="exampleFormControlFile1">Insira aqui a imagem da sua publicação</label>
    <input type="file" class="form-control-file" >
  </div>
  <button type="submit" class="btn btn-success">Success</button>
  </form>

{% endblock %}
